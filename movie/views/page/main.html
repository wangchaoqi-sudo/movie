<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>首页--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../public/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../public/css/public.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote style="height: 200px;text-align: center" class="layui-elem-quote layui-bg-green">
		<div style="text-align: center" id="nowTime"></div>
	</blockquote>

	<div style="height: 200px">
		<div class="panel layui-col-xs12 layui-col-sm6 layui-col-md6 layui-col-lg2">
			<a href="javascript:;" data-url="page/user/userList.html">
				<div class="panel_icon layui-bg-orange">
					<i class="layui-anim seraph icon-icon10" data-icon="icon-icon10"></i>
				</div>
				<div class="panel_word userAll">
					<span></span>
					<em>用户总数</em>
					<cite class="layui-hide">用户中心</cite>
				</div>
			</a>
		</div>
		<div class="panel layui-col-xs12 layui-col-sm6 layui-col-md6 layui-col-lg2">
			<a href="javascript:;">
				<div class="panel_icon layui-bg-blue">
					<i class="layui-anim seraph icon-clock"></i>
				</div>
				<div class="panel_word">
					<span class="loginTime"></span>
					<cite>上次登录时间</cite>
				</div>
			</a>
		</div>
	</div>



	<script type="text/javascript" src="../../public/layui/layui.js"></script>
	<script type="text/javascript" src="../../public/js/main.js"></script>
</body>
</html>
